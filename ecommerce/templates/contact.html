{% extends "base.html" %}
{% block title %}Contact Us{% endblock title %}
{% block body %}
<h1 class="text-center">Contact Us</h1>

<div clss="container mt-2">
  {% for message in messages %}
  <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
  
    <strong>{{message}}</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert"
    aria-label="Close"></button>
  </div>
  {% endfor %}

<div class="row">

    <div class="col-md-4"></div>
    <div class="col-md-4">

        
<form action="/contact" method="post">{% csrf_token %}
  <br>
  <label for="name">Full name</label>
  <div class="form-group">
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter Full Name" required>
  </div>
  <label for="email">Email</label>
  <div class="form-group">
    <input type="email" class="form-control" id="email" name="email" value="{{user.email}}"" placeholder="Enter your Email"  required>
  </div>
  <label for="pass1">How Can I Help You?</label>
  <div class="from-group">
    <textarea 
    type="text" class="form-control p-2" id="desc" name="desc" placeholder="Write Something"  required> </textarea>
  </div>


  <label for="pnumber">Phone Number</label>
  <div class="form-group">
    <input type="number" class="form-control" id="pnumber" name="pnumber" placeholder="Enter Phone Number" required>
  </div>
  <br>
  <button type="submit" class="btn btn-success">Submit</button>
  <br>
  <br>
  <br>




</div>

</div>

<div class="col-4">


    <div class="col-4 ">

    </div>
    <div class="col-4 ">

    </div>



    </div>
    <div class="col-md-4"></div>
</div>


</div>

{% endblock body %}
